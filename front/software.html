<html style="height: 100%;">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js"></script>
</head>

<body style="height: 100%;">
    <div class="row">
        <div class="col s12">
            <div class="card" style="height: 90%;">
                <div class="card-content">
                    <div class="switch">
                        <label>
                            <input disabled type="checkbox">
                            <span class="lever"></span>&nbsp; Keycloak
                        </label>
                    </div>
                    <div class="switch">
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>&nbsp; GitBucket
                        </label>
                    </div>
                    <div class="switch">
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>&nbsp; Jenkins
                        </label>
                    </div>
                    <div class="switch">
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>&nbsp; Mkdocs
                        </label>
                    </div>
                    <div class="switch">
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>&nbsp; Nexus
                        </label>
                    </div>
                    <div class="switch">
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>&nbsp; Minio
                        </label>
                    </div>
                    <div class="switch">
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>&nbsp; Open Project
                        </label>
                    </div>
                    <div class="switch">
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>&nbsp; iRedMail
                        </label>
                    </div>
                    <div class="switch">
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>&nbsp; Mattermost
                        </label>
                    </div>
                </div>
                <div class="card-action">
                    <button class="btn waves-effect waves-light" type="submit"><i
                            class="fas fa-save"></i>&nbsp;Save</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
