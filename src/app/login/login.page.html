<ion-content>
  <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
    <ion-card>
      <ion-item>
        <h1>Login</h1>
      </ion-item>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-grid>
            <ion-row class="ion-justify-content-center">
              <ion-col class="ion-align-self-center">
                <ion-item>
                  <ion-input name="name" type="text" placeholder="Username" formControlName="username" required></ion-input>
                </ion-item>
                <k8s-project-form-error [form]="loginForm" [field]="'username'" [view-errors]="viewErrors"></k8s-project-form-error>
                <ion-item lines="none" class="error" *ngIf="loginFormSubmitted && loginForm.controls['username'].errors">
                  <ion-label *ngIf="loginForm.controls['username'].errors.required">username is required</ion-label>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" formControlName="password" required>
                  </ion-input>
                </ion-item>
                <k8s-project-form-error [form]="loginForm" [field]="'password'" [view-errors]="viewErrors"></k8s-project-form-error>
              </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-end">
              <ion-col size="4" >
                  <ion-button size="default" type="submit" [disabled]="loginForm.invalid" expand="block">Login
                  </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
