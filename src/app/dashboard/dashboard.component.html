<mat-sidenav-container fullscreen>
    <mat-sidenav mode="side" #sidenav opened position="start">
        <mat-nav-list *ngFor="let item of availableSoftware">
            <a mat-list-item (click)="goto(item.id)" [style.display]="item.installed ? 'block' : 'none'">{{item.name}}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary"> 
            <button mat-icon-button aria-label="Example icon-button with a heart icon" style="color: white" (click)="sidenav.toggle()">
                <i class="fas fa-bars"></i>&nbsp;
            </button>
            <button mat-button [matMenuTriggerFor]="softwareMenu">Software</button>
            <mat-menu #softwareMenu="matMenu">
                <button mat-menu-item (click)="openSoftwareDialog()">Manage software</button>
                <button mat-menu-item>Manage projects</button>
                <button mat-menu-item>Manage users</button>
                <button mat-menu-item>Manage permissions</button>
            </mat-menu>
            <span class="toolbar-spacer"></span>
            <button mat-button [matMenuTriggerFor]="profileMenu">Profile</button>
            <mat-menu #profileMenu="matMenu" xPosition="before">
                <button mat-menu-item>View profile</button>
                <button mat-menu-item (click)="logout()">Logout</button>
            </mat-menu>
        </mat-toolbar>
        <div class="main-content">
            <webview #mainContent class="content" src="./assets/welcome.html"></webview>
        </div>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
